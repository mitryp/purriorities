name: purriorities
description: A Flutter frontend for Purriorities time management gamification app.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  go_router: ^7.1.1
  provider: ^6.0.5
  json_annotation: ^4.8.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.4
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/gray-cat.webp
    - assets/foods_fish.webp
    - assets/valerian.webp